        .ham {

        style>
        /* Centering and Styling for "Poetic Typography" */
        .poetic-title {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-style: italic;
            color: black;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Poetic & Typography with a Gap */
        .word {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Each Letter Styled as a Clickable Button */
        .word span {
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 5px;
            border-radius: 5px;
        }

        .word span:hover {
            color: red;
            transform: scale(1.2);
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 100%;
            height: auto;
        }

        .popup video {
            width: 100%;
            max-width: 500px;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Class to Show Popups */
        .show-popup {
            display: block !important;
        }

    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Mapping letters to their respective popups
            const letterMappings = {
                "letter1": "img1",
                "letter2": "img2",
                "letter3": "img3",
                "letter4": "img4",
                "letter5": "img5",
                "letter6": "img6",
                "letter7": "video", // "T" opens the video
                "letter8": "img1",
                "letter9": "img2",
                "letter10": "img3",
                "letter11": "img4",
                "letter12": "img5",
                "letter13": "img6",
                "letter14": "video", // "P" opens the video
                "letter15": "img1",
                "letter16": "img2"
            };

            // Add event listener to each letter
            Object.keys(letterMappings).forEach(letterId => {
                document.getElementById(letterId).addEventListener("click", function () {
                    let popupId = letterMappings[letterId];
                    document.getElementById(popupId).classList.add("show-popup");
                });
            });

            // Close popups when clicking the close button
            document.querySelectorAll(".close").forEach(closeBtn => {
                closeBtn.addEventListener("click", function (event) {
                    event.preventDefault();
                    this.parentElement.classList.remove("show-popup");
                });
            });
        });

    <style>
        /* Default dark mode styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: rgb(216, 20, 20);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #121212;
        }

        /* Clock Styling */
        .clock-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        body.light-mode .clock-container {
            background: rgba(230, 8, 8, 0.1);
        }

        /* Dark Mode Toggle Button (Separate from Time) */
        .dark-mode-toggle {
            position: fixed;
            bottom: 10px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 4rem;
            transition: transform 0.3s;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Clock Display (Bottom Left) -->
    <div class="clock-container">
        <span id="toronto-time">Loading...</span>
    </div>

    <!-- Dark Mode Toggle Button (Bottom Right) -->
    <button class="dark-mode-toggle" id="mode-toggle">‚≠êÔ∏è</button>

    <script>
        function updateTorontoTime() {
            let options = { 
                timeZone: "America/Toronto", 
                hour12: true, 
                hour: "2-digit", 
                minute: "2-digit", 
                second: "2-digit" 
            };
            let formatter = new Intl.DateTimeFormat("en-US", options);
            document.getElementById("toronto-time").innerText = formatter.format(new Date());
        }

        // Update time every second
        setInterval(updateTorontoTime, 1000);
        updateTorontoTime(); // Initial call

        // Dark Mode Toggle Function
        const modeToggle = document.getElementById("mode-toggle");

        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            let isLightMode = document.body.classList.contains("light-mode");
            localStorage.setItem("theme", isLightMode ? "light" : "dark");
            modeToggle.innerHTML = isLightMode ? "üåª" : "‚≠êÔ∏è";
        }

        // Load User's Theme Preference
        document.addEventListener("DOMContentLoaded", () => {
            let savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
                modeToggle.innerHTML = "üåª";
            }
        });

        // Event Listener for Mode Toggle
        modeToggle.addEventListener("click", toggleDarkMode);
    </script>

</body>
